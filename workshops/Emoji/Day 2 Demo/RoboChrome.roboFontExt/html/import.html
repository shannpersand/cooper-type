		<h2>Importing color data from a font</h2>
		
		<p>Only the Microsoft color data format can be imported at the moment.</p>
		<p>To import, first open the font in RoboFont as usual. Then start RoboChrome and hit the <em>Import font</em> button to import the color data from the font into the current UFO.</p>
